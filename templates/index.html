<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Processing App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Speech Processing App</h1>

        <div class="section">
            <h2>Multi-Speaker Setup</h2>
            <label for="numSpeakers">Enter Number of Speakers:</label>
            <input type="number" id="numSpeakers" min="1" placeholder="e.g., 2">
            <button id="generateSpeakers">Generate Speakers</button>
            <div id="speakersContainer"></div>
        </div>



        <!-- <div class="section">
            <h2>Transcription</h2>
            <div id="transcriptionDisplay" class="transcript"></div>
        </div> -->

        <!-- <div class="section">
            <h2>Speech to Text</h2>

            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" style="display:none;">Stop Recording</button>
            <p>Say <strong style="color: red;">'stop listening' </strong> stop the recording</p>
            <div id="recordingStatus" class="status"></div>
            <div id="transcript" class="transcript"></div>
        </div> -->

        <div id="stats" class="section">
            <div id="transcriptionStats"></div>
        </div>

        <!-- Stats Panel -->
        <div class="panel stats-panel">
            <h2>Real-time Statistics</h2>

            <!-- Recording Duration -->
            <div class="stat-card">
                <div class="stat-header">
                    <h3>Recording Duration</h3>
                </div>
                <div id="duration" class="stat-value">0:00</div>
                <div class="progress-bar">
                    <div id="durationProgress" class="progress" style="width: 0%"></div>
                </div>
            </div>

            <!-- Processing Time -->
            <div class="stat-card">
                <div class="stat-header">
                    <h3>Processing Time</h3>
                </div>
                <div id="processingTime" class="stat-value">0:00</div>
                <div class="progress-bar">
                    <div id="processingProgress" class="progress" style="width: 0%"></div>
                </div>
            </div>

            <!-- Word Count Stats -->
            <div class="stat-card">
                <div class="stat-header">
                    <h3>Word Statistics</h3>
                </div>
                <div class="stat-content">
                    <div class="stat-item">
                        <label>Total Words:</label>
                        <span id="totalWords">0</span>
                    </div>
                </div>
            </div>

            <!-- Speaker Distribution -->
            <div class="stat-card">
                <div class="stat-header">
                    <h3>Speaker Distribution</h3>
                </div>
                <div id="speakerDistribution" class="stat-content">

                </div>
            </div>

        </div>

        <div class="section">
            <h2>Text to Speech</h2>
            <textarea id="textInput" placeholder="Enter text to convert to speech..."></textarea>
            <button id="convertToSpeech">Convert to Speech</button>
            <audio id="audioPlayer" controls style="display: none; margin-top: 1rem; width: 100%;"></audio>
        </div>
        <!-- TTS Stats Panel -->
        <div class="tts-stats-panel">
            <h2>Text-to-Speech Statistics</h2>

            <!-- Text Length -->
            <div class="tts-stat-card">
                <div class="tts-stat-header">
                    <h3>Text Length</h3>
                </div>
                <div id="textLength" class="tts-stat-value">0 words</div>
            </div>

            <!-- Processing Time -->
            <div class="tts-stat-card">
                <div class="tts-stat-header">
                    <h3>Processing Time</h3>
                </div>
                <div id="ttsProcessingTime" class="tts-stat-value">0:00</div>
                <div class="tts-progress-bar">
                    <div id="ttsProcessingProgress" class="tts-progress" style="width: 0%"></div>
                </div>
            </div>

            <!-- Audio Duration -->
            <div class="tts-stat-card">
                <div class="tts-stat-header">
                    <h3>Audio Duration</h3>
                </div>
                <div id="audioDuration" class="tts-stat-value">0:00</div>
                <div class="tts-progress-bar">
                    <div id="audioDurationProgress" class="tts-progress" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- <div class="section">
            <h2>Save Transcription</h2>
            <button id="saveToS3">Save to S3</button>
        </div> -->


    </div>


    <script src="/static/js/script.js"></script>
</body>

</html>
